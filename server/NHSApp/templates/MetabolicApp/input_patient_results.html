{% extends 'MetabolicApp/base.html' %}

{% block title %}Input Test Result - Metabolic App{% endblock %}

    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" />
    </form>
    </ul>
{% endblock %}
